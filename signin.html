<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row row-header heading">
                    <div class="col-3 col-sm-1 align-self-center">
                        <img src="images/hat.png" class="img-fluid">
                    </div>
                    <div class="col-9 col-sm-11 align-self-center">
                        <h5>Sign In</h5>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-5">
                    <div class="row">
                        <div class="col-9 col-sm-11">
                            <input type="email" placeholder="mail@example.com" class="textfield">
                        </div>
                        <div class="col-3 col-sm-1 align-self-center">
                            <p><i class="fa fa-envelope icon"></i></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9 col-sm-11">
                            <input type="password" placeholder="Password" class="textfield">
                        </div>
                        <div class="col-3 col-sm-1 align-self-center">
                            <p><i class="fa fa-lock icon"></i></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 align-self-center">
                            <button class="signin">Sign in</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-1">
                    <div class="verticalLine d-none d-sm-block">
                    <p class="inner">OR</p></div>
                </div>
                <div class="col-12 col-sm-1 d-block d-sm-none">
                    <div class="hLine">
                        <p class="inner-text">OR</p></div>
                </div>
                <div class="col-12 col-sm-5 align-self-center">
                    <button class="media fb"><i class="fa fa-facebook icon"></i></button>
                    <button class="media google"><i class="fa fa-google icon"></i></button>
                    <button class="media-epam">epam login</button>
                </div>
            </div>
        </div>
    </body>
</html>
